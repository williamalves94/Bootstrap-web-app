<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMovi</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a href="#" class="navbar-brand"
          ><img src="assets/imovi-icon.png" alt="iMovi" /><span>iMovi</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link active primary-color">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Projetos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Im√≥veis</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Contatos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--SLIDER-->
    <div class="container" id="slider-container">
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            class="active"
            data-bs-target="#slider"
            data-bs-slide-to="0"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/banner-1.jpg" alt="" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Casa planejadas</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/banner-2.jpg" alt="" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Projetos completos</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/banner-3.jpg" alt="" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Projetos inovadores</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="prev"
        >
          <i class="bi bi-chevron-compact-left"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <i class="bi bi-chevron-compact-right"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
